<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WILLIFY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="sign.css" />
  </head>
  <body>
    <nav class="navbar">
        <a href="#" class="navbar-logo">WILLIFY</a>
        <div class="navbar-icon">
          <a href="#" id="menu"><i data-feather="menu"></i></a>
        </div>
        <div class="navbar-nav">
          <a href="/HomePage/home.html">HOME</a>
          <a href="/SongPage/song.html">SONG</a>
          <a href="/AboutPage/about.html">ABOUT US</a>
          <a href="/SignPage/sign.html">SIGN UP</a>
        </div>
      </nav>
      
    <div class="container">
        <p>Registration Form</p>
        <form action="#" class="form" id="registrationForm">
          <div class="input-box">
              <label>User Name</label>
              <input type="text" id="username" placeholder="Enter Your Name" />
          </div>
          <div class="input-box">
              <label>Email Address</label>
              <input type="text" id="email" placeholder="Your Email @gmail.com" />
          </div>
          <div class="input-box">
              <label>Password</label>
              <input type="password" id="password" placeholder="Your Password" />
          </div>
          <div class="column">
              <div class="input-box">
                  <label>Phone Number</label>
                  <input type="text" id="phone" placeholder="Enter Your Phone Number" />
              </div>
              <div class="input-box">
                  <label>Age</label>
                  <input type="text" id="age" placeholder="Enter Your Age" />
              </div>
          </div>
      
          <div class="gender-box">
              <h3>Gender</h3>
              <div class="gender-option">
                  <div class="gender">
                      <input type="radio" id="check-male" name="gender" value="male" />
                      <label for="check-male">Male</label>
                  </div>
                  <div class="gender">
                      <input type="radio" id="check-female" name="gender" value="female" />
                      <label for="check-female">Female</label>
                  </div>
              </div>
          </div>
          <button type="submit">Register Me</button>
      </form>
    </div>
    <footer>
        <div class="socials">
          <a href="#">
            <i data-feather="instagram"></i>
          </a>
          <a href="#">
            <i data-feather="twitter"></i>
          </a>
          <a href="#">
            <i data-feather="facebook"></i>
          </a>
        </div>
        <div class="links">
          <a href="">HOME</a>
          <a href="/SongPage/song.html">SONG</a>
          <a href="/AboutPage/about.html">ABOUT US</a>
          <a href="/SignPage/sign.html">SIGN UP</a>
        </div>
        <div class="credit">
          <p>Created by Arthur Wiryadinata. | &copy; 2024</p>
        </div>
      </footer>

    <script>
      feather.replace();
    </script>
    <script src="/SignPage/sign.js"></script>
  </body>
</html>
